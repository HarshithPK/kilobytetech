<dx-data-grid [dataSource]="clientList" [rowAlternationEnabled]="true">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true"
    >
    </dxo-pager>
    <dxo-search-panel
        [visible]="true"
        [width]="240"
        placeholder="Search..."
    ></dxo-search-panel>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column caption="Client ID" dataField="clientId"></dxi-column>
    <dxi-column dataField="companyName"></dxi-column>
    <dxi-column dataField="creationDate"></dxi-column>
    <dxi-column dataField="assignedMember"></dxi-column>
</dx-data-grid>
