<div class="container">
    <router-outlet></router-outlet>
    <h2>Papergrid</h2>

    <div class="row">
        <div
            class="col-md-4 d-flex allign-items-start mb5"
            *ngFor="let record of clientData; let i = index"
        >
            <div
                class="
                    card
                    text-center
                    border border-primary
                    shadow-0
                    text-white
                    mt-5
                "
                style="background-color: #000000"
            >
                <div
                    class="bg-image hover-overlay ripple"
                    data-mdb-ripple-color="light"
                >
                    <img
                        *ngIf="record.folder.length !== 0"
                        src="{{ record.folder[0].preview }}"
                        class="img-fluid"
                        class="img-fluid"
                        style="max-width: 300px; max-height: 250px"
                        alt="Papergrid"
                    />
                    <img
                        *ngIf="record.folder.length === 0"
                        src="https://image.shutterstock.com/image-vector/remove-minus-page-260nw-1076530766.jpg"
                        class="img-fluid"
                        class="img-fluid"
                        style="max-width: 300px; max-height: 250px"
                        alt="Papergrid"
                    />
                    <a>
                        <div
                            class="mask"
                            style="background-color: rgba(255, 255, 255, 0.349)"
                        ></div>
                    </a>
                </div>
                <div class="card-header" style="max-width: 250px">
                    <strong class="cabinate-name">{{ record.docType }}</strong>
                </div>
                <div class="card-body">
                    <a
                        *ngIf="record.folder.length !== 0"
                        href="{{ record.folder[0].file }}"
                        matRipple
                        type="button"
                        class="btn btn-outline-primary mt-4 download-button"
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Download Document"
                    >
                        <i class="fas fa-file-download"></i>
                    </a>
                    <input
                        matRipple
                        type="file"
                        class="
                            btn btn-outline-primary
                            mt-4
                            upload-button
                            ripple
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Upload Document"
                        (change)="onFileSelected($event)"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
